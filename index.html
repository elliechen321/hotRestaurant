<html lang="en">
<head>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class ="container">
            <div class="jumbotron">
                    <h1 class="display-4 text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
                    <p class="lead text-center">Current Reservations and Waiting List</p>
                    <hr></hr>
                    <p class="lead text-center">
                      <a class="btn btn-warning btn-lg" href="view.html" role="button"><span class="glyphicon glyphicon-list-alt"></span> View Tables</a>
                      <a class="btn btn-default btn-lg glyphicon glyphicon-home" href="#" role="button"></a>
                    </p>
                  </div>
                  <div class="panel panel-default">
                        <div class="panel-heading">Table Reservation</div>
                        <div class="panel-body">
    
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="name" class="form-control" id="name-input" aria-describedby="name" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="phone" class="form-control" id="phone-input" aria-describedby="phone" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email-input" aria-describedby="email" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="id">Unique ID</label>
                                    <input type="id" class="form-control" id="id-input" aria-describedby="id" placeholder="">
                                </div>
                                <button type="submit" class="btn btn-warning add-btn">Submit</button>
                            </form>
                        </div>
                    </div>
    </div>
    <script type="text/javascript">
        $(".btn btn-warning add-btn").on("click", function(event) {
        event.preventDefault();//prevent defaut event from happening 
        var newReserve = {
            name: $("#name-input").val().trim(),
            phone: $("#phone-input").val().trim(),
            email: $("#email-input").val().trim(),
            uniqueId: $("#id-input").val().trim()
        };

        // Question: What does this code do??
        //newCharacter = req.body in server.js
        $.post("/api/new", newReserve)
        .then(function(data) {
            console.log(data);
            alert("reservation added");
        });
        });
    
    </script>
    
</body>
